server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             bobmaertz.com;
    root                    /var/www/bobmaertz.com/public;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/bobmaertz.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/bobmaertz.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bobmaertz.com/chain.pem;

    # security
    include                 nginxconfig.io/security.conf;

    # logging
    access_log              /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log               /var/log/nginx/error.log warn;

    # index.php
    index                   index.php;

    # reverse proxy
    location / {
        proxy_pass            http://192.168.1.221:8092;
        proxy_set_header Host $host;
        include               nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             *.bobmaertz.com;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/bobmaertz.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/bobmaertz.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bobmaertz.com/chain.pem;
    return                  301 https://bobmaertz.com$request_uri;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name .bobmaertz.com;
    include     nginxconfig.io/letsencrypt.conf;

    location / {
        return 301 https://bobmaertz.com$request_uri;
    }
}